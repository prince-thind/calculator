<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 class="heading">JavaScript Calculator</h1>
  </header>
  <main class="main">
    <div class="calc">
      <div class="display">
        <div class="previous" data-previous-operand></div>
        <div class="current" data-current-operand></div>
      </div>
      <div class="surface">
        <div class="brand">ABCD-EX1252</div>
        <div class="solar-screen"></div>
      </div>
      <div class="main-keys">
        <div class="key" data-all-clear>AC</div>
        <div class="key" data-operation>/</div>
        <div class="key" data-operation>*</div>
        <div class="key" data-operation>-</div>
        <div class="num-keys">
          <div class="key" data-number>7</div>
          <div class="key" data-number>8</div>
          <div class="key" data-number>9</div>
          <div class="key" data-number>4</div>
          <div class="key" data-number>5</div>
          <div class="key" data-number>6</div>
          <div class="key" data-number>1</div>
          <div class="key" data-number>2</div>
          <div class="key" data-number>3</div>
        </div>
        <div class="k-delete key" data-delete>DEL</div>
        <div class="k-plus key" data-operation>+</div>
        <div class="k-zero key" data-number>0</div>
        <div class="k-dot key" data-number>.</div>
        <div class="k-enter key" data-equals>enter</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>


</html>
