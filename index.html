<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">JavaScript Calculator</h1>
    </header>
    <main class="main">
      <div class="calc-container">
        <div class="calc-frame">
          <div class="calc">
            <div class="display">0</div>
            <div class="surface">
                <div class="brand">ABCD-EX1252</div>
              <div class="solar-screen"></div>
            </div>
            <div class="main-keys">
              <div class="k-clear key">AC</div>
              <div class="k-divide key">/</div>
              <div class="k-multiply key">*</div>
              <div class="k-subtract key">-</div>
              <div class="num-keys">
                <div class="k-seven key">7</div>
                <div class="k-eight key">8</div>
                <div class="k-nine key">9</div>
                <div class="k-four key">4</div>
                <div class="k-five key">5</div>
                <div class="k-six key">6</div>
                <div class="k-one key">1</div>
                <div class="k-two key">2</div>
                <div class="k-three key">3</div>
              </div>
              <div class="k-plus key">+</div>
              <div class="k-zero key">0</div>
              <div class="k-dot key">.</div>

              <div class="k-enter key">enter</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
